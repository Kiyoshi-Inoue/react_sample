name: Build and Deploy

on:
 push:
   branches:
     - main

permissions: write-all

jobs:
 build:
   runs-on: ubuntu-latest
   strategy:
     matrix:
       node-version: [19.x]
   steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Use Node.js ${{ matrix.node-version }}
       uses: actions/setup-node@v3
       with:
         node-version: ${{ matrix.node-version }}
         cache: "npm"

     - name: Build
       run: |
         npm ci
